<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 50%;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      display: block;
      width: 100%;
      background: #3498db;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Learning Platform</h1>
    <form method="post" action="process.php">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required>

      <label for="education">Education</label>
      <input type="text" id="education" name="education" placeholder="e.g., B.Tech, MBA" required>

      <label for="currentRole">Current Role</label>
      <input type="text" id="currentRole" name="currentRole" placeholder="e.g., Software Engineer" required>

      <label for="desiredRole">Desired Role</label>
      <input type="text" id="desiredRole" name="desiredRole" placeholder="e.g., Data Scientist" required>

      <label for="certification">Certifications</label>
      <input type="text" id="certification" name="certification" placeholder="e.g., AWS Certified, PMP">

      <label for="extraInfo">Other Relevant Information</label>
      <textarea id="extraInfo" name="extraInfo" rows="4" placeholder="Mention skills, goals, or preferences"></textarea>

      <button type="submit">Get Recommendations</button>
    </form>
  </div>
</body>
</html>
